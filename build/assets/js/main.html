<div ng-if="!loggedIn">
  <input type="text" ng-model="email" placeholder="email"/><br />
  <input type="password" ng-model="password" placeholder="password"/><br />
  <button ng-click="login(email, password)">login</button>
</div>

<div ng-if="loggedIn">
  <h2>LOGGED IN</h2>
  <h3>Hello {{ firstName }}.</h3>
  <logentries></logentries>
</div>
